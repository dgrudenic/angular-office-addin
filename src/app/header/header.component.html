<header class="main-header navbar navbar-inverse" data-spy="affix" data-offset-top="0">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button (click)="toggleCollapse()" type="button" class="navbar-toggle collapsed" data-toggle="collapse"
        data-target="#top-navbar-collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a [routerLink]="['/home']" class="navbar-brand">ContentWorX</a>
    </div>

    <div class="collapse navbar-collapse" id="top-navbar-collapse" [class.show]="show">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active">
          <a href="javascript:void(0)" routerLink="/home" (click)="onClose()"><i class="fa fa-home">&nbsp;</i>Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li routerLinkActive="active">
          <a href="javascript:void(0)" routerLink="/about" (click)="onClose()"><i class="fa fa-info">&nbsp;</i>About
            <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>

  </div>
</header>
